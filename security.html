<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Get Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('location.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        nav{
            position: absolute;
            top: 2%;
        }
        .container {
            text-align: center;
            border: 2px solid #007BFF; 
            background-color: #f5f5f5; 
            padding: 20px;
            border-radius: 10px; 
        }
        h1 {
            color: #007BFF;
            font-size: 28px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 24px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="mouse_events.html">Mouse Events</a></li>
            <li><a href="calculator.html">Calculator</a></li>
            <li><a href="form.html">Form Design</a></li>
            <li><a href="security.html">Security</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>GPS Location Retrieval</h1>
        <button onclick="getLocation()">Get My Location</button>
        <p id="location"></p>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            const location = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
            document.getElementById("location").innerHTML = location;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerHTML = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerHTML = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").innerHTML = "An unknown error occurred.";
                    break;
            }
        }
    </script>
</body>
</html>
